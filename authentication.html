<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.2.0/css/line.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="stylesheet" href="assets/CSS/dark.css">
  <title>Authentication</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <button class="btn" id="darkMode">
            <i class="uil uil-moon fs-3"></i>
          </button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="authentication">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 position-relative px-0" data-aos="fade-right" data-aos-duration="2000">
            <span class="logo fw-bold position-absolute start-50 pt-2">3legant<span class="gray">.</span></span>
            <img src="assets/imgs/chair65284124.png" alt="chair65284124" class="img-fluid w-100">
          </div>
          <div class="col-lg-6 my-5 info" data-aos="fade-left" data-aos-duration="2000">
            <div id="signin-section" class="auth-form">
                <h1 class="mb-3">Sign in</h1>
                <p>Donâ€™t have an account yet? <a href="javascript:void(0)" onclick="toggleAuth()" class="green">Sign up</a></p>
                <form class="row g-3 needs-validation" action="index.html">
                  <div class="col-md-12">
                    <div class="input-group has-validation">
                      <input type="text" class="form-control border-0 py-3 px-0 border-bottom border-secondary border-opacity-25" placeholder="Your username or email address" required>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="input-group has-validation position-relative">
                      <input type="password" class="form-control border-0 py-3 px-0 border-bottom border-secondary border-opacity-25" placeholder="Password" required>
                      <i class="uil uil-eye fs-3 pt-3 position-absolute end-0"></i>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check position-relative">
                      <input class="form-check-input" type="checkbox" id="invalidCheck">
                      <label class="form-check-label" for="invalidCheck">Remember me</label>
                      <a href="#" class="forget black fw-bold position-absolute end-0">Forgot password?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-dark w-100" type="submit">Sign In</button>
                  </div>
                </form>
            </div>
            <div id="signup-section" class="auth-form" style="display: none;">
                <h1 class="mb-3">Sign up</h1>
                <p>Already have an account? <a href="javascript:void(0)" onclick="toggleAuth()" class="green">Sign in</a></p>
                <form class="row g-3 needs-validation" action="index.html">
                  <div class="col-md-12">
                    <input type="text" class="form-control border-0 py-3 px-0 border-bottom border-secondary border-opacity-25" placeholder="Your name" required>
                  </div>
                  <div class="col-md-12">
                    <input type="text" class="form-control border-0 py-3 px-0 border-bottom border-secondary border-opacity-25" placeholder="Username" required>
                  </div>
                  <div class="col-md-12">
                    <input type="email" class="form-control border-0 py-3 px-0 border-bottom border-secondary border-opacity-25" placeholder="Email address" required>
                  </div>
                  <div class="col-md-12">
                    <div class="input-group has-validation position-relative">
                      <input type="password" class="form-control border-0 py-3 px-0 border-bottom border-secondary border-opacity-25" placeholder="Password" required>
                      <i class="uil uil-eye fs-3 pt-3 position-absolute end-0"></i>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" required>
                      <label class="form-check-label">I agree with <a class="black fw-bold" href="#">Privacy Policy</a> and <a class="black fw-bold" href="#">Terms of Use</a></label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-dark w-100" type="submit">Sign up</button>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="assets/JS/main.js"></script>
</body>
</html>
